controllers:
  recyclarr:
    type: cronjob
    cronjob:
      schedule: 0 0 * * *
      backoffLimit: 0
      concurrencyPolicy: Forbid
      successfulJobsHistory: 1
      failedJobsHistory: 1
      ttlSecondsAfterFinished: 86400
    containers:
      app:
        image:
          repository: ghcr.io/recyclarr/recyclarr
          tag: 7.4.1@sha256:759540877f95453eca8a26c1a93593e783a7a824c324fbd57523deffb67f48e1
        env:
          - name: RADARR_API_KEY
            valueFrom:
              secretKeyRef:
                name: radarr-secret
                key: RADARR__AUTH__APIKEY
          - name: SONARR_API_KEY
            valueFrom:
              secretKeyRef:
                name: sonarr-secret
                key: SONARR__AUTH__APIKEY
        args: ["sync"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128Mi
    pod:
      restartPolicy: Never
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 5Gi
    storageClass: longhorn-backup
  config-file:
    type: configMap
    identifier: recyclarr-configmap
    globalMounts:
      - path: /config/recyclarr.yml
        subPath: recyclarr.yml
        readOnly: true
  tmpfs:
    type: emptyDir
    advancedMounts:
      recyclarr:
        app:
          - path: /config/logs
            subPath: logs
          - path: /config/repositories
            subPath: repositories
          - path: /tmp
            subPath: tmp

configMaps:
  recyclarr-configmap:
    data:
      recyclarr.yml: |
        sonarr:
          sonarr:
            base_url: http://sonarr.media.svc.cluster.local
            api_key: !env_var SONARR_API_KEY
            delete_old_custom_formats: true
            replace_existing_custom_formats: true
            include:
              - template: sonarr-quality-definition-series
              - template: sonarr-v4-quality-profile-web-1080p
              - template: sonarr-v4-custom-formats-web-1080p
              - template: sonarr-v4-quality-profile-web-2160p
              - template: sonarr-v4-custom-formats-web-2160p
            quality_profiles:
              - name: WEB-1080p
              - name: WEB-2160p
            custom_formats:
              - trash_ids:
                  # Comment out the next line if you and all of your users' setups are fully DV compatible
                  - 9b27ab6498ec0f31a3353992e19434ca # DV (WEBDL)
                assign_scores_to:
                  - name: WEB-2160p
              - trash_ids:
                  - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
                  - 82d40da2bc6923f41e14394075dd4b03 # No-RlsGroup
                  - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
                  - 06d66ab109d4d2eddb2794d21526d140 # Retags
                  - 1b3994c551cbb92a2c781af061f4ab44 # Scene
                assign_scores_to:
                  - name: WEB-1080p
                  - name: WEB-2160p

        radarr:
          radarr:
            base_url: http://radarr.media.svc.cluster.local
            api_key: !env_var RADARR_API_KEY
            delete_old_custom_formats: true
            replace_existing_custom_formats: true
            quality_profiles:
              - name: SQP-1 (2160p)
            include:
              - template: radarr-quality-definition-sqp-streaming
              - template: radarr-quality-profile-sqp-1-2160p-default
              - template: radarr-custom-formats-sqp-1-2160p
            custom_formats:
              - trash_ids:
                  - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)
                assign_scores_to:
                  - name: SQP-1 (2160p)
              - trash_ids:
                  - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
                  - cc444569854e9de0b084ab2b8b1532b2 # Black and White Editions
                  - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
                  - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
                  - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
                  - f537cf427b64c38c8e36298f657e4828 # Scene
                assign_scores_to:
                  - name: SQP-1 (2160p)
