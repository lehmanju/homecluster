apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: paperless-web
  annotations:
    cert-manager.io/issuer: selfsigned
spec:
  gatewayClassName: cilium
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "paperless.lan"
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        certificateRefs:
          - name: paperless-cert