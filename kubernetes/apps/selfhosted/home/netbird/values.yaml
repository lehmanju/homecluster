---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json

controllers:
  netbird:
    containers:
      netbird:
        image:
          repository: ghcr.io/netbirdio/netbird
          tag: 0.64.4@sha256:dfb19be3e2f2155701abb40cadd1a3dcbf91ff8ec606c07b91b522e41e511cb8
        env:
          NB_HOSTNAME: "netbird-k8s-router" # name that will appear in the management UI
          NB_LOG_LEVEL: "info"
        envFrom:
          - secretRef:
              name: netbird-setup-key-secret
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - SYS_RESOURCE
              - SYS_ADMIN
