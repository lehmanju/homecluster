---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json

controllers:
  vaultwarden:
    containers:
      main:
        image:
          repository: ghcr.io/dani-garcia/vaultwarden
          tag: 1.35.2@sha256:d89a6d21e361254670c24a4272b4b5f245e402c284f2f55de2c379fdbcfa1fa5
        env:
          SMTP_HOST: sendmail.devpi.de
          SMTP_PORT: 587
          SMTP_SECURITY: "off"
          SMTP_FROM: server@devpi.de
          SIGNUPS_ALLOWED: "true"
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 10m

service:
  app:
    controller: vaultwarden
    ports:
      http:
        port: &port 80

persistence:
  data:
    existingClaim: vaultwarden-data-b

route:
  app:
    hostnames:
      - bitwarden.devpi.de
    parentRefs:
      - name: web-internal
        namespace: cilium
        sectionName: https
    rules:
      - backendRefs:
          - name: vaultwarden
            port: *port
        matches:
          - path:
              type: PathPrefix
              value: /
