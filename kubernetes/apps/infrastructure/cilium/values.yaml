cilium:
  ipv4:
    enabled: true

  ipv6:
    enabled: true

  ipv6NativeRoutingCIDR: "fd7f:eaef:3150:90:/60"

  bpf:
    masquerade: true

  kubeProxyReplacement: true

  ipam:
    mode: kubernetes

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  cgroup:
    autoMount:
      enabled: false

    hostRoot: /sys/fs/cgroup

  k8sServiceHost: localhost
  k8sServicePort: 7445

  gatewayAPI:
    enabled: true
    enableAlpn: true
    enableAppProtocol: true
