apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-unprivileged
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/lehmanju/homecluster.git
        revision: HEAD
        files:
          - path: kubernetes/apps/infrastructure/unprivileged/**/argocd-app-config.yaml
  template:
    metadata:
      name: "{{.path.basename}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: default
      sources:
        - repoURL: https://github.com/lehmanju/homecluster.git
          targetRevision: HEAD
          path: "{{.path.path}}"
          kustomize:
            namespace: "{{.path.basename}}"
          ref: repo
        - chart: "{{.helm.releaseName}}"
          repoURL: "{{.helm.repo}}"
          targetRevision: "{{.helm.version}}"
          helm:
            valueFiles:
              - $repo/{{.path.path}}/values.yaml
            releaseName: "{{.helm.releaseName}}"
      destination:
        name: in-cluster
        namespace: "{{.path.basename}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
