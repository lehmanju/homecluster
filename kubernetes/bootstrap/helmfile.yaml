---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.0
    values:
      - ../apps/infrastructure/cilium/values.yaml

  - name: argocd
    namespace: argocd
    createNamespace: true
    chart: argo/argo-cd
    version: 7.8.0
    values:
      - ../apps/argocd/values.yaml