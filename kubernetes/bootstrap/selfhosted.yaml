apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: selfhosted
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/lehmanju/homecluster.git
        revision: HEAD
        files:
          - path: kubernetes/apps/selfhosted/**/argocd-app-config.yaml
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  template:
    metadata:
      name: "{{.path.basename}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: "3"
        argocd.argoproj.io/compare-options: ServerSideDiff=true
    spec:
      project: default
      sources:
        - repoURL: https://github.com/lehmanju/homecluster.git
          targetRevision: HEAD
          path: "{{.path.path}}"
          ref: repo
        - chart: "{{.helm.chart}}"
          repoURL: "{{.helm.repo}}"
          targetRevision: "{{.helm.version}}"
          helm:
            valueFiles:
              - $repo/{{.path.path}}/values.yaml
            releaseName: "{{.helm.releaseName}}"
      destination:
        name: in-cluster
        namespace: '{{dig "app" "namespace" .path.basename .}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        managedNamespaceMetadata:
          labels:
            pod-security.kubernetes.io/enforce: '{{ if dig "app" "privileged" .path.basename . }}privileged{{ else }}baseline{{ end }}'
