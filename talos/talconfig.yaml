---
clusterName: homecluster
# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.10.2
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.33.1
endpoint: https://cluster.lan:6443
additionalApiServerCertSans: &sans
  - cluster.lan
  - &talosControlplaneVip 192.168.1.20
  - 127.0.0.1
additionalMachineCertSans: *sans
allowSchedulingOnControlPlanes: true
clusterPodNets:
  - 10.244.0.0/16
  - fd7f:eaef:3171::/48
clusterSvcNets:
  - 10.245.0.0/16
  - fd7f:eaef:3172::/112
cniConfig:
  name: none
nodes:
  - hostname: raspberrypi-black
    ipAddress: 192.168.1.21
    controlPlane: true
    schematic:
      overlay:
        image: siderolabs/sbc-raspberrypi
        name: rpi_generic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    installDiskSelector:
      size: <=64GB
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 2c:cf:67:09:61:85
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        addresses:
          - 192.168.1.21
    machineDisks:
      - device: /dev/disk/by-id/ata-CT1000MX500SSD1_2114E59353BB
        partitions:
          - mountpoint: /var/mnt/extra
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/extra
                type: bind
                source: /var/mnt/extra
                options: ["bind", "rshared", "rw"]
  - hostname: minipc
    ipAddress: 192.168.1.22
    controlPlane: true
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/amdgpu
    installDiskSelector:
      wwid: eui.000000000000000100a07524479db782
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: b0:41:6f:14:7c:c5
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        addresses:
          - 192.168.1.22
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: disk.transport == "nvme"
          maxSize: 50GiB
          grow: false
    userVolumes:
      - name: extra-nvme
        provisioning:
          diskSelector:
            match: disk.transport == "nvme"
          minSize: 200GiB
          grow: true
        filesystem:
          type: xfs
      - name: extra-sata
        provisioning:
          diskSelector:
            match: disk.transport == "sata"
          minSize: 500GiB
          grow: true
        filesystem:
          type: xfs

patches:
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          forwardKubeDNSToHost: false
      sysctls:
        net.ipv6.conf.bond0.accept_ra: '2'
  - |-
    cluster:
      proxy:
        disabled: true
  - |-
    cluster:
      inlineManifests:
        - name: cilium-namespace-privileged
          contents: |
            ---
            apiVersion: v1
            kind: Namespace
            metadata:
              name: cilium
              labels:
                pod-security.kubernetes.io/enforce: privileged
            ---
