---
clusterName: homecluster
talosVersion: v1.9.3
endpoint: https://cluster.lan:6443
additionalApiServerCertSans: &sans
  - cluster.lan
  - &talosControlplaneVip 192.168.1.20
  - 127.0.0.1
additionalMachineCertSans: *sans
allowSchedulingOnControlPlanes: true
clusterPodNets:
  - 10.244.0.0/16
  - fd7f:eaef:3171::/96
clusterSvcNets:
  - 10.245.0.0/16
  - fd7f:eaef:3172::/112
cniConfig:
  name: none
nodes:
  - hostname: raspberrypi-black
    ipAddress: 192.168.1.21
    controlPlane: true
    schematic:
      overlay:
        image: siderolabs/sbc-raspberrypi
        name: rpi_generic
    installDiskSelector:
      size: <=64GB
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 2c:cf:67:09:61:85
        dhcp: true
        vip:
          ip: 192.168.1.20
        addresses:
          - 192.168.1.21/24
patches:
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          forwardKubeDNSToHost: false
      sysctls:
        net.ipv6.conf.bond0.accept_ra: '2'
  - |-
    cluster:
      proxy:
        disabled: true
      controllerManager:
        extraArgs:
          node-cidr-mask-size-ipv6: "96"