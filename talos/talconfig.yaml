---
clusterName: homecluster
talosVersion: v1.9.4
endpoint: https://cluster.lan:6443
additionalApiServerCertSans: &sans
  - cluster.lan
  - &talosControlplaneVip 192.168.1.20
  - 127.0.0.1
additionalMachineCertSans: *sans
allowSchedulingOnControlPlanes: true
clusterPodNets:
  - 10.244.0.0/16
  - fd7f:eaef:3171::/96
clusterSvcNets:
  - 10.245.0.0/16
  - fd7f:eaef:3172::/112
cniConfig:
  name: none
nodes:
  - hostname: raspberrypi-black
    ipAddress: 192.168.1.21
    controlPlane: true
    schematic:
      overlay:
        image: siderolabs/sbc-raspberrypi
        name: rpi_generic
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    installDiskSelector:
      size: <=64GB
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 2c:cf:67:09:61:85
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        addresses:
          - 192.168.1.21
    machineDisks:
      - device: /dev/disk/by-id/ata-CT1000MX500SSD1_2114E59353BB
        partitions:
          - mountpoint: /var/mnt/extra
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/extra
                type: bind
                source: /var/mnt/extra
                options: ["bind", "rshared", "rw"]
  - hostname: matebook
    ipAddress: 192.168.1.22
    controlPlane: true
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/usb-modem-drivers
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    installDiskSelector:
      size: <=64GB
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: c8:a3:62:a9:18:62
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        addresses:
          - 192.168.1.22
  - hostname: minipc
    ipAddress: 192.168.1.23
    controlPlane: true
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/amd-ucode
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    installDiskSelector:
      size: <=64GB
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: b0:41:6f:14:7c:c5
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        addresses:
          - 192.168.1.23
patches:
  - |-
    machine:
      features:
        hostDNS:
          enabled: true
          forwardKubeDNSToHost: false
      sysctls:
        net.ipv6.conf.bond0.accept_ra: '2'
  - |-
    cluster:
      proxy:
        disabled: true
      controllerManager:
        extraArgs:
          node-cidr-mask-size-ipv6: "96"
  - |-
    cluster:
      inlineManifests:
        - name: cilium-namespace-privileged
          contents: |
            ---
            apiVersion: v1
            kind: Namespace
            metadata:
              name: kube-system
              labels:
                pod-security.kubernetes.io/enforce: privileged
            ---
