machine:
  network:
    hostname: homecluster
  install:
    disk: /dev/sda
    # includes mdadm
    image: factory.talos.dev/installer/c56e9463687298b75c69a6bd97840023af74d712c8f18a3df38a471bdd586024:v1.9.1
    diskSelector:
      model: External USB 3.0
  sysctls:
    net.ipv6.conf.all.accept_ra: "2"
    net.ipv6.conf.all.forwarding: "1"

cluster:
